<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodingHouse Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="dist/bundle.js"></script>
  </head>
  <body ng-app="twitterClone" ng-controller="TweetCtrl">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="well">
            <form>
              <textarea class="form-control" ng-trim="false" placeholder="What's happening?" ng-model="tweet"></textarea>
            </form>
            <p class="help-block">
              <span ng-class="{'red': invalidTweetLength()}">{{remainingCharacters()}}</span>
            </p>
            <button type="button" ng-click="sendTweet()" class="btn btn-success" ng-disabled="invalidTweetLength()">Tweet</button>
          </div>

          <ul class="list-unstyled" >
            <li ng-repeat="tweet in tweetList track by $index">
              {{tweet}}
            </li>
          </ul>

          <div ng-if="tweetList.length === 0">
            No tweets here...
          </div>

          <img ng-src="{{perfectLoop}}" />

        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
